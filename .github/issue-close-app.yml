# List out what we want each issue to have from the templates
# It helps validate the content that is provided in our issues
# Make sure that what we have in this config file matches what we have in our templates

# Comment that will be sent if an issue is judged to be closed
comment: "This issue is closed because it does not meet our issue template. Please read it."
issueConfigs:
# There can be several configs for different kind of issues.
- content:
# Example 1: Bug Report
  - "Expected Behavior"
  - "Current Behavior"
  - "Steps to Reproduce"
  - "Detailed Description"
- content:
# Example 2: Feature Request
  - "Motivation / Use Case"
  - "Expected Behavior"
  - "Other Information"
  
# The issue is judged to be legal if it includes all keywords from any of these two configs.
# Or it will be closed by the app.
