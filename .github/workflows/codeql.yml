# see https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning.
        
# If you are analyzing a compiled language, you can modify the 'build-mode' for that language to customize how
# your codebase is analyzed, see https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages

name: "CodeQL"

on:
  workflow_dispatch:

env:                                          
  PROJECT_NAME: RESTfulWebAPI   
  DOTNET_VERSION: '5'                 
    
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:    
      security-events: write # report back any results about code scanning     
      packages: read
      # Required for workflows in private repositories
      #actions: read
      #contents: read

    strategy:
      # If we scan multiple languages, continue to scan if one of them fails
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: manual      
        
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
   
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: security-extended,security-and-quality
        # To use some custom queries or extended query suites
        #config-file: .github/workflows/codeql/codeqlâ€‘config.yml

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4                     
      with:                                             
        dotnet-version: ${{ env.DOTNET_VERSION }}         

    - name: Restore Dependencies                                                                    
      run: dotnet restore ${{github.workspace}}/${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.csproj       

    - name: Build the Project                                                                                            
      run: dotnet build ${{github.workspace}}/${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.csproj -c Release --no-restore   

    - name: Publish the Project                                                                                                              
      run: dotnet publish ${{github.workspace}}/${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.csproj -c Release -o ./dotnetcorewebapi   

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
